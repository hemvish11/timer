    <div id="set-time" class="btn-container">
        <button class="btn btn-outline-success updater" id="setTime" onclick="updateTime(this)">60:00</button>
        <button class="btn btn-outline-success updater" id="setTime" onclick="updateTime(this)">45:00</button>
        <button class="btn btn-outline-success updater" id="setTime" onclick="updateTime(this)">30:00</button>
        <button class="btn btn-outline-success updater" id="setTime" onclick="updateTime(this)">15:00</button>
    </div>
    <div>
        <p id="sixty" class="timer" >0:30</p>

    </div>
    <div id="toggleDiv">
        <button class="btn btn-outline-success" id="toggleButton" onclick="toggle()">Stop Timer</button>

        <button class="btn btn-outline-success" id="resetButton" onclick="reset()">Reset Timer</button>
